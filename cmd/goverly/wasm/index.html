<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
      function runGo() {
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
          go.run(result.instance);
        });
      }

      function sayHello() {
        console.log("hello!");
      }

      runGo();
    </script>
  </head>
  <body>
  </body>
</html>
